{% load static %}
<html>
    <head>
      <title>Snigdha's blog</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href="//fonts.googleapis.com/css?family=Allura&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link href="//fonts.googleapis.com/css?family=Playfair&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
        <h1><a href="/">Pretty Princess Prose</a></h1>
        <!-- <p>Hi {{ user.username }}!</p> -->
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
